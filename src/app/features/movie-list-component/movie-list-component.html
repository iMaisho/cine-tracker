<h1>Films</h1>
<input type="search" [formControl]="searchControl" placeholder="Rechercher un film..." />

<button [routerLink]="['/movies/add']">Ajouter un film</button>

<ul>
  @for (m of movies; track m.id){
  <li>
    <a [routerLink]="['/movies', m.id]">
      <div class="movie-card">
        <h2>{{ m.title }}</h2>
        <img class="movie-poster" [src]="m.poster" (error)="onError($event)" />
      </div>
    </a>
  </li>
  }
</ul>
